<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>镇杰社区</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
    <div th:include="navigation:: nav">

    </div>


    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-6 col-xs-6">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 用户登录</h2>
                <hr>
                <div class="login">
                        <form class="form-horizontal" action="/login" method="post">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">Username:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success btn-publish">登录</button>
                                    <span class="btn-publish" th:text="${msg}" style="color: red"></span>
                                </div>
                            </div>
                        </form>
                </div>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h4>站长微信</h4>
                <span>
                    <img src="/img/WeChat.jpg" width="150px" height="150px">
                </span>
                <h5>测试账号：111111</h5>
                <h5>测试密码：123</h5>
            </div>
        </div>
    </div>
    <div th:include="footer:: foot">
    </div>

</body>
</html>
