<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 镇杰社区</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
    <div th:include="navigation::nav">

    </div>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <input id="id" name="id" type="hidden" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题 （必填,简单扼要）:</label>
                        <input th:value="${title}" type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填,请参照右侧提示):</label>
                        <textarea th:text="${description}" name="description" id="description" class="form-control" cols="38" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签:</label>
                        <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="输入标签 以，号分割">
                    </div>

                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                    <span class="btn-publish" th:text="${msg}" th:if="${msg != null}" style="color: red"></span>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                -问题标准：请用精简的语言描述您发布的问题，不超过25字<br><br>
                -问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br><br>
                -选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过16个字

            </div>
        </div>
    </div>
</body>
</html>
