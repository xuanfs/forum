<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>镇杰社区</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
    <div th:include="navigation:: nav">

    </div>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span th:text="${question.title}"></span></h2>
                <span class="text-desc">
                    作者:<span th:text="${question.user.name}"></span>
                    |  发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    |  阅读数 :<span th:text="${question.viewCount}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div>
                    <a class="forum-menu" th:href="@{'/publish/'+${question.id}}" th:if="${session.user !=null &&question.creator == session.user.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>
                </div>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object"  th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                        <hr>
                    </div>
                </div>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
